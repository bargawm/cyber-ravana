<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Ravana | Full Security Suite</title>
    <style>
        :root {
            --accent-primary: #00ff41;
            --accent-muted: rgba(0, 255, 65, 0.1);
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --border: #30363d;
            --text-main: #e6edf3;
            --sidebar-width: 260px;
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar Navigation --- */
        #sidebar {
            width: var(--sidebar-width);
            background: #010409;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px;
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            color: var(--accent-primary);
            margin: 0;
        }

        .tab-button { 
            background: transparent; 
            color: #8b949e; 
            border: none;
            padding: 12px 20px;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
            border-left: 3px solid transparent;
        }

        .tab-button:hover { 
            background: var(--accent-muted); 
            color: #fff;
        }

        .tab-button.active { 
            color: var(--accent-primary);
            background: var(--accent-muted);
            border-left: 3px solid var(--accent-primary);
        }

        /* --- Main Content Area --- */
        main {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background: radial-gradient(circle at top right, #161b22 0%, #0d1117 100%);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tool-box { 
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h3 { margin-top: 0; color: #fff; border-bottom: 1px solid var(--border); padding-bottom: 10px; }

        /* --- Inputs & Buttons --- */
        input, textarea { 
            width: 100%;
            background: #010409;
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
        }

        button { 
            background: var(--accent-primary);
            color: #0d1117;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }

        button:hover { opacity: 0.9; transform: translateY(-1px); }

        .log-box { 
            background: #000;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            color: #8b949e;
        }
        
        .status-pass { color: var(--accent-primary); }
        .status-fail { color: #ff4500; }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="sidebar-header">
            <h2>üõ°Ô∏è CYBER RAVANA</h2>
        </div>
        <button class="tab-button active" onclick="showTab(event, 'stego')">Steganography</button>
        <button class="tab-button" onclick="showTab(event, 'crypto')">Cryptography</button>
        <button class="tab-button" onclick="showTab(event, 'scan')">Vulnerability Scanning</button>
        <button class="tab-button" onclick="showTab(event, 'password')">Password Tools</button>
        <button class="tab-button" onclick="showTab(event, 'malware')">Malware Analysis</button>
        </nav>

    <main>
        <div id="stego" class="tab-content active">
            <div class="tool-box">
                <h3>üïµÔ∏è Encrypted Steganography</h3>
                <p>Hide secret messages inside images.</p>
                <input type="file" id="stegoFile" accept="image/*">
                <input type="password" id="stegoPass" placeholder="Secret Key (Keep it safe)">
                <textarea id="stegoMsg" placeholder="Message to hide..."></textarea>
                <button onclick="runStego(true)">HIDE MESSAGE</button>
                <button onclick="runStego(false)">DECODE IMAGE</button>
                <div id="stegoResult" class="log-box">Status: Waiting for input...</div>
            </div>
        </div>

        <div id="crypto" class="tab-content">
            <div class="tool-box">
                <h3>üîê Cryptography Engine</h3>
                <textarea id="cryptoText" placeholder="Text to encrypt/decrypt"></textarea>
                <input type="password" id="cryptoKey" placeholder="Encryption Key">
                <button onclick="encryptText()">ENCRYPT</button>
                <button onclick="decryptText()">DECRYPT</button>
                <div id="cryptoResult" class="log-box">Output will appear here...</div>
            </div>
        </div>

        <div id="scan" class="tab-content">
            <div class="tool-box">
                <h3>üîç Security Scanners</h3>
                <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
                <button onclick="scanURL()">RUN SAFETY SCAN</button>
                <div id="urlResults" class="log-box">Results will appear after scan...</div>
            </div>
        </div>

        <div id="password" class="tab-content">
            <div class="tool-box">
                <h3>üîë Password Strength Auditor</h3>
                <input type="password" id="passwordInput" placeholder="Enter password to test">
                <button onclick="checkPasswordStrength()">CHECK STRENGTH</button>
                <div id="passwordResult" class="log-box">Strength Score: --</div>
            </div>
        </div>
    </main>

    <script>
        // Simple Tab Switching Logic
        function showTab(event, tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Keep your existing API Fetch functions here (runStego, scanURL, etc.)
        // Ensure your Flask app.py handles these /api/ routes!
    </script>
</body>
</html>
