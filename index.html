<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Ravana | Full Security Suite</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0d1117; color: #00ff41; text-align: center; padding: 20px; }
        .tool-box { border: 1px solid #00ff41; padding: 20px; margin: 20px auto; max-width: 650px; border-radius: 8px; background: #161b22; box-shadow: 0 0 15px rgba(0,255,65,0.2); }
        input, textarea, button { margin: 10px; padding: 10px; border-radius: 4px; border: 1px solid #00ff41; background: #0d1117; color: #00ff41; width: 85%; }
        button { background: #00ff41; color: black; font-weight: bold; cursor: pointer; width: auto; transition: 0.3s; }
        button:hover { background: #ffffff; }
        canvas { display: none; }
        .status-pass { color: #00ff41; font-weight: bold; }
        .status-fail { color: #ff4141; font-weight: bold; }
        .log-box { text-align: left; background: black; padding: 10px; font-size: 0.9em; margin-top: 10px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è CYBER RAVANA: MULTI-TOOL SUITE</h1>

    <div class="tool-box">
        <h3>üïµÔ∏è ENCRYPTED STEGANOGRAPHY</h3>
        <input type="file" id="stegoFile" accept="image/*">
        <input type="password" id="stegoPass" placeholder="Secret Key">
        <textarea id="stegoMsg" placeholder="Message to hide..."></textarea>
        <button onclick="runStego(true)">HIDE MESSAGE</button>
        <button onclick="runStego(false)">DECODE IMAGE</button>
        <p id="stegoResult" style="color: yellow;"></p>
    </div>

    <div class="tool-box">
        <h3>üîç WEBSITE SAFETY SCANNER</h3>
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
        <button onclick="scanURL()">RUN SECURITY SCAN</button>
        <div id="scanResults" class="log-box" style="display:none;">
            <p id="protocolCheck"></p>
            <p id="domainCheck"></p>
            <p id="riskScore"></p>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // --- STEGANOGRAPHY LOGIC ---
        function crypt(t, k) { return t.split('').map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ k.charCodeAt(i % k.length))).join(''); }
        
        function runStego(encode) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const file = document.getElementById('stegoFile').files[0];
            const pass = document.getElementById('stegoPass').value;
            if (!file || !pass) return alert("File and Key required!");

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width; canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    if (encode) {
                        const secret = crypt(document.getElementById('stegoMsg').value, pass);
                        for (let i = 0; i < secret.length; i++) data.data[i * 4] = secret.charCodeAt(i);
                        data.data[secret.length * 4] = 0;
                        ctx.putImageData(data, 0, 0);
                        const a = document.createElement('a'); a.download = 'vault.png'; a.href = canvas.toDataURL(); a.click();
                    } else {
                        let msg = "";
                        for (let i = 0; i < data.data.length; i += 4) {
                            if (data.data[i] === 0) break;
                            msg += String.fromCharCode(data.data[i]);
                        }
                        document.getElementById('stegoResult').innerText = "Decoded: " + crypt(msg, pass);
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // --- SCANNER LOGIC ---
        function scanURL() {
            const url = document.getElementById('urlInput').value.toLowerCase();
            if (!url) return alert("Enter a URL!");
            
            document.getElementById('scanResults').style.display = "block";
            let score = 0;

            // 1. SSL/Protocol Check
            const isHttps = url.startsWith('https://');
            document.getElementById('protocolCheck').innerHTML = "SSL Check: " + 
                (isHttps ? "<span class='status-pass'>SECURE (HTTPS)</span>" : "<span class='status-fail'>INSECURE (HTTP)</span>");
            if (!isHttps) score += 50;

            // 2. Phishing Keyword Check
            const suspicious = ['login', 'verify', 'banking', 'update-account', 'free-gift'];
            const hasBadWord = suspicious.some(word => url.includes(word));
            document.getElementById('domainCheck').innerHTML = "Domain Integrity: " + 
                (hasBadWord ? "<span class='status-fail'>SUSPICIOUS KEYWORDS FOUND</span>" : "<span class='status-pass'>CLEAN</span>");
            if (hasBadWord) score += 40;

            // 3. Final Risk Assessment
            const risk = score > 60 ? "HIGH RISK" : (score > 0 ? "MEDIUM RISK" : "LOW RISK");
            document.getElementById('riskScore').innerHTML = "TOTAL RISK SCORE: " + 
                <span class="${score > 40 ? 'status-fail' : 'status-pass'}">${score}% (${risk})</span>;
        }
    </script>
</body>
</html>
